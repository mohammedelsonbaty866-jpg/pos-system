<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>تسجيل الدخول | POS PRO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;font-family:Arial}
body{
  margin:0;
  background:#0f172a;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  height:100vh;
}

.auth-box{
  background:#020617;
  width:100%;
  max-width:360px;
  padding:20px;
  border-radius:14px;
  box-shadow:0 10px 30px rgba(0,0,0,.5);
}

.auth-box h2{
  text-align:center;
  margin-bottom:20px;
}

input{
  width:100%;
  padding:12px;
  margin-bottom:10px;
  border-radius:10px;
  border:none;
  font-size:15px;
}

button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  background:#22c55e;
  color:#fff;
  font-size:16px;
  cursor:pointer;
}

.switch{
  text-align:center;
  margin-top:12px;
  font-size:14px;
}
.switch span{
  color:#22c55e;
  cursor:pointer;
}
.error{
  color:#ef4444;
  text-align:center;
  margin-bottom:10px;
}
</style>
</head>

<body>

<div class="auth-box">

  <h2 id="title">تسجيل الدخول</h2>

  <div class="error" id="error"></div>

  <input id="phone" placeholder="رقم الهاتف">
  <input id="password" type="password" placeholder="كلمة المرور">

  <button onclick="submit()">دخول</button>

  <div class="switch">
    <span onclick="toggle()">إنشاء حساب جديد</span>
  </div>

</div>

<script>
let isRegister = false;

function toggle(){
  isRegister = !isRegister;
  document.getElementById("title").innerText =
    isRegister ? "إنشاء حساب" : "تسجيل الدخول";
  document.querySelector("button").innerText =
    isRegister ? "تسجيل" : "دخول";
  document.querySelector(".switch span").innerText =
    isRegister ? "لديك حساب؟ تسجيل الدخول" : "إنشاء حساب جديد";
  error.innerText="";
}

function submit(){
  const phone = phoneInput();
  const pass = passwordInput();
  let users = JSON.parse(localStorage.users || "[]");

  if(!phone || !pass){
    error.innerText="املأ جميع الحقول";
    return;
  }

  if(isRegister){
    if(users.find(u=>u.phone===phone)){
      error.innerText="الحساب موجود بالفعل";
      return;
    }
    users.push({phone,pass,role:"owner"});
    localStorage.users = JSON.stringify(users);
  }

  const user = users.find(u=>u.phone===phone && u.pass===pass);
  if(!user){
    error.innerText="بيانات غير صحيحة";
    return;
  }

  localStorage.setItem("pos_current_user", JSON.stringify(user));
  window.location.href = "index.html";
}

function phoneInput(){
  return document.getElementById("phone").value.trim();
}
function passwordInput(){
  return document.getElementById("password").value.trim();
}
</script>

</body>
</html>
