<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>تسجيل الدخول | POS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="assets/css/style.css">

<style>
body{
  display:flex;
  align-items:center;
  justify-content:center;
  height:100vh;
  background:#0f172a;
  font-family:Arial;
}
.auth-box{
  background:#fff;
  padding:25px;
  width:320px;
  border-radius:12px;
}
.auth-box h2{
  text-align:center;
  margin-bottom:15px;
}
.auth-box input{
  width:100%;
  padding:10px;
  margin-bottom:10px;
}
.auth-box button{
  width:100%;
  padding:10px;
  background:#22c55e;
  border:none;
  color:#fff;
  font-size:16px;
  cursor:pointer;
}
.auth-box a{
  display:block;
  text-align:center;
  margin-top:10px;
}
</style>
</head>

<body>

<div class="auth-box">
  <h2>تسجيل الدخول</h2>

  <input id="loginUser" placeholder="اسم المستخدم">
  <input id="loginPass" type="password" placeholder="كلمة المرور">

  <button onclick="login()">دخول</button>

  <a href="register.html">إنشاء حساب جديد</a>
</div>

<script src="assets/js/core/data.js"></script>
<script src="assets/js/core/auth.js"></script>

</body>
</html>
