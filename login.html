<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول | POS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/auth.css">
</head>
<body class="auth-page">

  <div class="auth-box">
    <h1>نظام نقاط البيع</h1>

    <!-- ===== تسجيل حساب جديد ===== -->
    <div class="auth-section">
      <h2>إنشاء حساب</h2>

      <input id="registerName" type="text" placeholder="اسم المالك">
      <input id="registerPhone" type="tel" placeholder="رقم الهاتف">
      <input id="registerPassword" type="password" placeholder="كلمة المرور">

      <button onclick="register()">إنشاء حساب</button>
    </div>

    <hr>

    <!-- ===== تسجيل دخول ===== -->
    <div class="auth-section">
      <h2>تسجيل الدخول</h2>

      <input id="loginPhone" type="tel" placeholder="رقم الهاتف">
      <input id="loginPassword" type="password" placeholder="كلمة المرور">

      <button onclick="login()">دخول</button>
    </div>

  </div>

  <!-- JS -->
  <script src="assets/js/auth.js"></script>

</body>
</html>
