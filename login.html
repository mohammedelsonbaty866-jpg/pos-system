<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>تسجيل الدخول</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="auth-page">

<div class="auth-box">
  <h2>تسجيل الدخول</h2>

  <input id="loginUsername" placeholder="اسم المستخدم">
  <input id="loginPassword" type="password" placeholder="كلمة المرور">
  <button onclick="login()">دخول</button>

  <hr>

  <h3>إنشاء حساب</h3>
  <input id="registerUsername" placeholder="اسم المستخدم">
  <input id="registerPassword" type="password" placeholder="كلمة المرور">
  <button onclick="register()">إنشاء حساب</button>

  <p id="authMsg"></p>
</div>

<script src="assets/js/data.js"></script>
<script src="assets/js/auth.js"></script>
</body>
</html>
