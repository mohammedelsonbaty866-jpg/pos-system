<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تسجيل الدخول</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#0f172a;
  font-family:Arial;
}
.box{
  background:#fff;
  padding:20px;
  width:90%;
  max-width:320px;
  border-radius:14px;
  text-align:center;
}
h2{margin-bottom:15px}
input{
  width:100%;
  padding:10px;
  margin-bottom:10px;
  border-radius:8px;
  border:1px solid #ccc;
}
button{
  width:100%;
  padding:12px;
  background:#22c55e;
  color:#fff;
  border:none;
  border-radius:10px;
  font-size:16px;
  cursor:pointer;
}
small{color:#555}
</style>
</head>

<body>

<div class="box">
  <h2>تسجيل الدخول</h2>

  <input id="user" placeholder="اسم المستخدم">
  <input id="pass" type="password" placeholder="كلمة المرور">

  <button onclick="login()">دخول</button>

  <small>admin / 1234</small>
</div>

<script>
/* ===== USERS ===== */
const users = [
  {u:"admin",p:"1234",role:"admin"},
  {u:"cashier",p:"1111",role:"cashier"}
];

function login(){
  const u = user.value;
  const p = pass.value;

  const found = users.find(x=>x.u===u && x.p===p);
  if(!found){
    alert("بيانات غير صحيحة");
    return;
  }

  localStorage.currentUser = JSON.stringify(found);
  location.href="index.html";
}
</script>

</body>
</html>
