<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>تسجيل الدخول | POS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="assets/css/auth.css">
</head>

<body class="auth-page">

<div class="auth-box">

  <h2>نظام نقاط بيع</h2>

  <!-- ===== تسجيل دخول ===== -->
  <div id="loginBox">
    <input id="loginPhone" placeholder="رقم الهاتف">
    <input id="loginPassword" type="password" placeholder="كلمة المرور">

    <button onclick="login()">تسجيل الدخول</button>

    <p>
      ليس لديك حساب؟
      <span onclick="showRegister()">إنشاء حساب</span>
    </p>
  </div>

  <!-- ===== إنشاء حساب ===== -->
  <div id="registerBox" style="display:none">
    <input id="regName" placeholder="اسم المالك">
    <input id="regPhone" placeholder="رقم الهاتف">
    <input id="regPassword" type="password" placeholder="كلمة المرور">

    <button onclick="register()">إنشاء الحساب</button>

    <p>
      لديك حساب؟
      <span onclick="showLogin()">تسجيل الدخول</span>
    </p>
  </div>

</div>

<script src="assets/js/auth.js"></script>
</body>
</html>
