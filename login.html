<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>POS | تسجيل الدخول</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="assets/css/style.css">

<style>
.auth-box{
  max-width:400px;
  margin:80px auto;
  background:#fff;
  padding:30px;
  border-radius:14px;
  box-shadow:0 10px 25px rgba(0,0,0,.15);
}
.auth-box h2{
  text-align:center;
  margin-bottom:20px;
}
.auth-box input{
  width:100%;
  padding:12px;
  margin-bottom:12px;
  border-radius:10px;
  border:1px solid #ccc;
}
.auth-box button{
  width:100%;
  padding:12px;
  background:#2563eb;
  color:#fff;
  border:none;
  border-radius:10px;
  font-size:16px;
  cursor:pointer;
}
.auth-box p{
  color:red;
  text-align:center;
  margin-top:10px;
}
</style>
</head>

<body>

<div class="auth-box">
  <h2>تسجيل الدخول</h2>

  <input id="username" placeholder="اسم المستخدم">
  <input id="password" type="password" placeholder="كلمة المرور">

  <button onclick="login()">دخول</button>

  <p id="error"></p>
</div>

<script src="assets/js/data.js"></script>

<script>
/* =====================
   LOGIN SYSTEM
===================== */

function login(){
  const u = document.getElementById("username").value.trim();
  const p = document.getElementById("password").value.trim();
  const error = document.getElementById("error");

  if(!u || !p){
    error.textContent = "أدخل اسم المستخدم وكلمة المرور";
    return;
  }

  const user = users.find(x => x.username === u && x.password === p);

  if(!user){
    error.textContent = "بيانات الدخول غير صحيحة";
    return;
  }

  localStorage.setItem("currentUser", JSON.stringify(user));

  // تحويل حسب الصلاحية
  if(user.role === "admin"){
    window.location.href = "index.html";
  }else{
    window.location.href = "index.html";
  }
}
</script>

</body>
</html>
