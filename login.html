<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>تسجيل الدخول | POS</title>

<style>
:root{
 --primary:#0f172a;
 --accent:#22c55e;
 --danger:#ef4444;
 --bg:#f1f5f9;
 --card:#ffffff;
}

*{box-sizing:border-box}
body{
 margin:0;
 font-family:"Tajawal",Arial;
 background:linear-gradient(135deg,#020617,#0f172a);
 height:100vh;
 display:flex;
 align-items:center;
 justify-content:center;
}

/* ===== CARD ===== */
.login-box{
 background:var(--card);
 width:100%;
 max-width:360px;
 padding:30px;
 border-radius:18px;
 box-shadow:0 20px 40px rgba(0,0,0,.3);
 text-align:center;
}

.login-box h2{
 margin:0 0 10px;
 color:#020617;
}
.login-box p{
 margin:0 0 20px;
 color:#475569;
 font-size:14px;
}

/* ===== INPUTS ===== */
input{
 width:100%;
 padding:14px;
 border-radius:14px;
 border:1px solid #cbd5f5;
 margin-bottom:12px;
 font-size:15px;
}

button{
 width:100%;
 padding:14px;
 border:none;
 border-radius:14px;
 font-size:16px;
 cursor:pointer;
 background:var(--accent);
 color:#fff;
}

.error{
 color:var(--danger);
 font-size:14px;
 margin-top:10px;
 display:none;
}

.footer{
 margin-top:20px;
 font-size:12px;
 color:#64748b;
}
</style>
</head>

<body>

<div class="login-box">
 <h2>POS SYSTEM</h2>
 <p>تسجيل الدخول للنظام</p>

 <input id="username" placeholder="اسم المستخدم">
 <input id="password" type="password" placeholder="كلمة المرور">

 <button onclick="login()">دخول</button>

 <div class="error" id="error">بيانات الدخول غير صحيحة</div>

 <div class="footer">© نظام كاشير تجاري</div>
</div>

<script>
/*
  مستخدم افتراضي
  لاحقًا هنربطه بملف users.js
*/
const USERS=[
 {u:"admin",p:"1234",role:"admin"},
 {u:"cashier",p:"1111",role:"cashier"}
];

function login(){
 let u=username.value.trim();
 let p=password.value.trim();

 let user=USERS.find(x=>x.u===u && x.p===p);

 if(!user){
  error.style.display="block";
  return;
 }

 localStorage.loggedUser=JSON.stringify(user);
 window.location.href="index.html";
}
</script>

</body>
</html>
