<main class="settings-page">

  <section class="card">
    <h2>بيانات المتجر</h2>

  <section class="card">
    <h2>إدارة الكاشير</h2>

    <button onclick="addCashier()">إضافة كاشير</button>

    <ul id="cashiersList"></ul>
  </section>

</main>

<script src="assets/js/settings.js"></script>
