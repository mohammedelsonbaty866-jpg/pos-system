<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>الإعدادات</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

<header class="top-bar">
  <h1>⚙️ الإعدادات</h1>
  <button onclick="history.back()">⬅ رجوع</button>
</header>

<main class="settings-page">

  <section class="card">
    <h3>بيانات المحل</h3>
    <input id="shopName" placeholder="اسم المحل">
    <input id="shopPhone" placeholder="رقم الهاتف">
    <button onclick="saveSettings()">حفظ</button>
  </section>

  <section class="card">
    <h3>إدارة الكاشير</h3>
    <input id="cashierName" placeholder="اسم الكاشير">
    <input id="cashierPhone" placeholder="رقم الهاتف">
    <button onclick="addCashier()">إضافة كاشير</button>
    <div id="cashiersList"></div>
  </section>

</main>

<script src="assets/js/settings.js"></script>
</body>
</html>
