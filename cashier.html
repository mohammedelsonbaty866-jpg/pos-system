<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>الكاشير</title>

<link rel="stylesheet" href="../assets/css/main.css">
</head>
<body>

<!-- ===== البحث ===== -->
<div class="form-box">
  <input id="searchInput" placeholder="بحث بالاسم أو الباركود">
</div>

<!-- ===== الأصناف ===== -->
<div class="products-grid" id="productsGrid">
  <!-- الأصناف بتظهر هنا -->
</div>

<!-- ===== الفاتورة ===== -->
<div class="form-box">
  <h3>الفاتورة</h3>

  <table>
    <thead>
      <tr>
        <th>الصنف</th>
        <th>الكمية</th>
        <th>السعر</th>
      </tr>
    </thead>
    <tbody id="invoiceTable"></tbody>
  </table>

  <div class="total-box" id="totalBox">الإجمالي: 0</div>
</div>

<!-- ===== أزرار ثابتة ===== -->
<div class="fixed-actions">
  <button class="primary" onclick="saveInvoice()">حفظ</button>
  <button onclick="printInvoice()">طباعة</button>
</div>

<script src="../assets/js/storage.js"></script>
<script src="../assets/js/cashier.js"></script>
</body>
</html>
