<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>تفعيل النسخة PRO</title>
<link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>

<script src="../core/storage.js"></script>
<script src="../core/license.js"></script>

<h1>🔑 تفعيل النسخة المدفوعة</h1>

<input id="code" placeholder="أدخل كود التفعيل">
<button onclick="activate()">تفعيل</button>

<p id="msg"></p>

<script>
function activate(){
  if(License.activate(code.value.trim())){
    msg.innerHTML = "✅ تم التفعيل بنجاح";
    setTimeout(()=>location.href="../index.html",1000);
  } else {
    msg.innerHTML = "❌ كود غير صالح";
  }
}
</script>

</body>
</html>
