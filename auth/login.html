<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>تسجيل الدخول</title>

<style>
body{
 margin:0;
 height:100vh;
 display:flex;
 justify-content:center;
 align-items:center;
 background:linear-gradient(135deg,#020617,#0f172a);
 font-family:Arial,Tahoma;
}

.card{
 background:#fff;
 width:90%;
 max-width:360px;
 padding:25px;
 border-radius:16px;
 box-shadow:0 10px 30px rgba(0,0,0,.3);
}

h2{
 text-align:center;
 margin-bottom:20px;
}

input{
 width:100%;
 padding:12px;
 margin-bottom:10px;
 border-radius:10px;
 border:1px solid #ccc;
 font-size:15px;
}

button{
 width:100%;
 padding:12px;
 border:none;
 border-radius:12px;
 background:#22c55e;
 color:#fff;
 font-size:16px;
 cursor:pointer;
}

.msg{
 text-align:center;
 margin-top:10px;
 color:red;
}
</style>
</head>

<body>

<div class="card">
 <h2>تسجيل الدخول</h2>

 <input id="user" placeholder="اسم المستخدم">
 <input id="pass" type="password" placeholder="كلمة المرور">

 <button onclick="login()">دخول</button>

 <div class="msg" id="msg"></div>
</div>

<script>
/* ===== USERS ===== */
const users=[
 {u:"admin",p:"1234",role:"admin"},
 {u:"cashier",p:"1234",role:"cashier"}
];

/* ===== LOGIN ===== */
function login(){
 const u=user.value.trim();
 const p=pass.value.trim();

 const found=users.find(x=>x.u==u && x.p==p);
 if(!found){
  msg.innerText="بيانات غير صحيحة";
  return;
 }

 localStorage.loggedUser=JSON.stringify(found);
 location.href="../index.html";
}
</script>

</body>
</html>
