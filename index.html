<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>POS كاشير</title>

<style>
:root{
  --main:#0f172a;
  --accent:#22c55e;
  --danger:#ef4444;
  --bg:#f1f5f9;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Tajawal,Arial;
  background:var(--bg);
}

/* ====== HEADER ====== */
header{
  background:linear-gradient(90deg,#020617,#0f172a);
  color:#fff;
  padding:12px;
  text-align:center;
  font-size:18px;
}

/* ====== LAYOUT ====== */
#cashier{
  display:grid;
  grid-template-columns: 1.2fr 1fr;
  gap:10px;
  padding:10px;
}

@media(max-width:768px){
  #cashier{grid-template-columns:1fr}
}

/* ====== PRODUCTS ====== */
#productsBox{
  background:#fff;
  border-radius:12px;
  padding:10px;
}
#productsBox h3{margin:5px 0 10px}

#search{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:1px solid #cbd5f5;
  margin-bottom:10px;
}

#products{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(120px,1fr));
  gap:8px;
}
.product{
  background:#f8fafc;
  border-radius:10px;
  padding:10px;
  text-align:center;
  cursor:pointer;
  border:1px solid #e5e7eb;
}
.product:hover{background:#e0f2fe}

/* ====== INVOICE ====== */
#invoiceBox{
  background:#fff;
  border-radius:12px;
  padding:10px;
  display:flex;
  flex-direction:column;
}
#invoiceBox h3{margin:5px 0}

#invoice{
  flex:1;
  overflow:auto;
}

.item{
  display:flex;
  justify-content:space-between;
  padding:6px;
  border-bottom:1px dashed #ddd;
  font-size:14px;
}

.total{
  font-size:22px;
  font-weight:bold;
  text-align:center;
  margin:10px 0;
}

/* ====== BUTTONS ====== */
.actions{
  display:grid;
  grid-template-columns:1fr 1fr 1fr;
  gap:8px;
}
button{
  padding:12px;
  font-size:16px;
  border:0;
  border-radius:10px;
  cursor:pointer;
}
.btn{background:var(--accent);color:#fff}
.btn-danger{background:var(--danger);color:#fff}
.btn-dark{background:var(--main);color:#fff}
</style>
</head>

<body>

<header>نقطة بيع – كاشير</header>

<div id="cashier">

  <!-- ===== المنتجات ===== -->
  <div id="productsBox">
    <h3>الأصناف</h3>
    <input id="search" placeholder="بحث عن صنف" onkeyup="renderProducts()">
    <div id="products"></div>
  </div>

  <!-- ===== الفاتورة ===== -->
  <div id="invoiceBox">
    <h3>الفاتورة</h3>
    <div id="invoice"></div>
    <div class="total" id="total">0</div>

    <div class="actions">
      <button class="btn-dark" onclick="clearInvoice()">مسح</button>
      <button class="btn" onclick="saveInvoice()">حفظ</button>
      <button class="btn-danger" onclick="printInvoice()">طباعة</button>
    </div>
  </div>

</div>

<script>
/* ===== DATA ===== */
let products = JSON.parse(localStorage.products || "[]");
let cart = [];

/* منتجات تجريبية لو فاضي */
if(products.length===0){
  products=[
    {n:"سكر",p:10,s:100},
    {n:"رز",p:20,s:50},
    {n:"زيت",p:30,s:40}
  ];
  localStorage.products=JSON.stringify(products);
}

/* ===== FUNCTIONS ===== */
function renderProducts(){
  let q=search.value.trim();
  productsBox=document.getElementById("products");
  productsBox.innerHTML="";
  products.filter(p=>p.n.includes(q)).forEach((p,i)=>{
    productsBox.innerHTML+=`
      <div class="product" onclick="addItem(${i})">
        <b>${p.n}</b><br>
        ${p.p} ج
      </div>`;
  });
}

function addItem(i){
  let p=products[i];
  if(p.s<=0) return alert("نفاد المخزون");
  let f=cart.find(x=>x.n===p.n);
  if(f) f.q++;
  else cart.push({n:p.n,p:p.p,q:1});
  p.s--;
  renderInvoice();
  localStorage.products=JSON.stringify(products);
}

function renderInvoice(){
  invoice.innerHTML="";
  let t=0;
  cart.forEach((i,idx)=>{
    t+=i.p*i.q;
    invoice.innerHTML+=`
      <div class="item">
        <span>${i.n} × ${i.q}</span>
        <span>${i.p*i.q}</span>
      </div>`;
  });
  total.innerText="الإجمالي: "+t+" ج";
}

function clearInvoice(){
  cart=[];
  renderInvoice();
}

function saveInvoice(){
  if(cart.length==0) return alert("الفاتورة فارغة");
  alert("تم حفظ الفاتورة");
  clearInvoice();
}

function printInvoice(){
  window.print();
}

renderProducts();
</script>

</body>
</html>
