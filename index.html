<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>POS System</title>

<style>
:root{
  --main:#0f172a;
  --accent:#22c55e;
  --bg:#f1f5f9;
  --card:#ffffff;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Tahoma,Arial;
  background:var(--bg);
}

/* ===== HEADER ===== */
header{
  background:var(--main);
  color:#fff;
  padding:12px;
  text-align:center;
  font-size:18px;
  position:sticky;
  top:0;
  z-index:10;
}

/* ===== TOP BAR ===== */
#topBar{
  display:grid;
  grid-template-columns:2fr 1fr 1fr;
  gap:8px;
  padding:10px;
  background:#fff;
}

#topBar input,
#topBar button{
  padding:12px;
  border-radius:10px;
  border:1px solid #cbd5f5;
  font-size:15px;
}

#topBar button{
  background:var(--accent);
  color:#fff;
  border:none;
}

/* ===== PRODUCTS ===== */
#products{
  padding:10px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(140px,1fr));
  gap:10px;
}

.product{
  background:var(--card);
  border-radius:14px;
  padding:12px;
  text-align:center;
  box-shadow:0 4px 10px rgba(0,0,0,.08);
  cursor:pointer;
}

.product b{
  display:block;
  margin-bottom:6px;
}

/* ===== INVOICE ===== */
#invoiceBox{
  background:#fff;
  border-top:2px solid #e5e7eb;
  padding:10px;
  position:sticky;
  bottom:0;
}

#items{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(120px,1fr));
  gap:8px;
}

.item{
  background:#f8fafc;
  border-radius:10px;
  padding:8px;
  text-align:center;
  font-size:14px;
}

#total{
  margin-top:8px;
  font-size:18px;
  font-weight:bold;
  text-align:center;
}

/* ===== ACTIONS ===== */
#actions{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:8px;
  margin-top:8px;
}

#actions button{
  padding:14px;
  border:none;
  border-radius:12px;
  font-size:16px;
  cursor:pointer;
}

.save{background:var(--accent);color:#fff}
.print{background:#334155;color:#fff}
</style>
</head>

<body>

<header>نظام كاشير</header>

<div id="topBar">
  <input id="search" placeholder="بحث عن صنف">
  <button onclick="addProductPrompt()">إضافة صنف</button>
  <button onclick="clearCart()">مسح</button>
</div>

<div id="products"></div>

<div id="invoiceBox">
  <div id="items"></div>
  <div id="total">الإجمالي: 0</div>

  <div id="actions">
    <button class="save" onclick="saveInvoice()">حفظ</button>
    <button class="print" onclick="printInvoice()">طباعة</button>
  </div>
</div>

<script>
/* ===== DATA ===== */
let products = JSON.parse(localStorage.products || "[]");
let invoices = JSON.parse(localStorage.invoices || "[]");
let cart = [];

/* ===== PRODUCTS ===== */
function renderProducts(){
  productsDiv.innerHTML="";
  products.forEach(p=>{
    let d=document.createElement("div");
    d.className="product";
    d.innerHTML=`<b>${p.n}</b>${p.p} جنيه`;
    d.onclick=()=>addToCart(p);
    productsDiv.appendChild(d);
  });
}

function addProductPrompt(){
  let n=prompt("اسم الصنف");
  let p=+prompt("السعر");
  if(!n||!p) return;
  products.push({n,p});
  saveAll();
  renderProducts();
}

/* ===== CART ===== */
function addToCart(p){
  cart.push(p);
  renderInvoice();
}

function renderInvoice(){
  items.innerHTML="";
  let total=0;
  cart.forEach(i=>{
    total+=i.p;
    items.innerHTML+=`<div class="item">${i.n}<br>${i.p}</div>`;
  });
  document.getElementById("total").innerText="الإجمالي: "+total;
}

function clearCart(){
  cart=[];
  renderInvoice();
}

/* ===== SAVE ===== */
function saveInvoice(){
  if(cart.length===0) return alert("الفاتورة فارغة");
  invoices.push({
    date:new Date().toLocaleString(),
    items:cart,
    total:cart.reduce((a,i)=>a+i.p,0)
  });
  cart=[];
  saveAll();
  renderInvoice();
  alert("تم الحفظ");
}

/* ===== PRINT ===== */
function printInvoice(){
  window.print();
}

/* ===== STORAGE ===== */
function saveAll(){
  localStorage.products=JSON.stringify(products);
  localStorage.invoices=JSON.stringify(invoices);
}

/* ===== INIT ===== */
const productsDiv=document.getElementById("products");
const items=document.getElementById("items");
renderProducts();
</script>

</body>
</html>
