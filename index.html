<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>POS PRO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- خط -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Cairo', sans-serif;
    }

    body {
      margin: 0;
      background: #f4f6f9;
      height: 100vh;
      overflow: hidden;
    }

    /* ====== HEADER ====== */
    header {
      background: #1e293b;
      color: #fff;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 20px;
    }

    /* ====== LAYOUT ====== */
    .container {
      display: grid;
      grid-template-columns: 2fr 1fr;
      height: calc(100vh - 60px);
    }

    /* ====== LEFT (PRODUCTS) ====== */
    .products {
      padding: 15px;
      display: flex;
      flex-direction: column;
    }

    .categories {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .categories button {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      background: #334155;
      color: #fff;
      cursor: pointer;
      font-weight: 600;
    }

    .product-grid {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 12px;
      overflow-y: auto;
      padding-right: 5px;
    }

    .product {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,.08);
    }

    .product h4 {
      margin: 0 0 8px;
      font-size: 15px;
    }

    .product span {
      color: #16a34a;
      font-weight: bold;
    }

    /* ====== RIGHT (INVOICE) ====== */
    .invoice {
      background: #fff;
      border-left: 1px solid #e5e7eb;
      display: flex;
      flex-direction: column;
    }

    .invoice-header {
      padding: 12px;
      border-bottom: 1px solid #e5e7eb;
      font-weight: bold;
      text-align: center;
    }

    .invoice-items {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }

    .item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .invoice-summary {
      border-top: 1px solid #e5e7eb;
      padding: 12px;
    }

    .summary-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 6px;
      font-weight: 600;
    }

    .actions {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-top: 10px;
    }

    .actions button {
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .save {
      background: #0ea5e9;
      color: #fff;
    }

    .print {
      background: #22c55e;
      color: #fff;
    }

    .clear {
      background: #ef4444;
      color: #fff;
      grid-column: span 2;
    }
  </style>
</head>

<body>

<header>
  <h1>نقطة بيع – POS PRO</h1>
  <div>مستخدم: Admin</div>
</header>

<div class="container">

  <!-- ===== PRODUCTS ===== -->
  <section class="products">

    <div class="categories">
      <button>مشروبات</button>
      <button>أغذية</button>
      <button>حلويات</button>
      <button>أخرى</button>
    </div>

    <div class="product-grid">
      <div class="product">
        <h4>بيبسي</h4>
        <span>10 ج</span>
      </div>
      <div class="product">
        <h4>مياه</h4>
        <span>5 ج</span>
      </div>
      <div class="product">
        <h4>شيبسي</h4>
        <span>7 ج</span>
      </div>
    </div>

  </section>

  <!-- ===== INVOICE ===== -->
  <aside class="invoice">

    <div class="invoice-header">
      الفاتورة
    </div>

    <div class="invoice-items">
      <div class="item">
        <span>بيبسي × 1</span>
        <span>10</span>
      </div>
    </div>

    <div class="invoice-summary">
      <div class="summary-row">
        <span>الإجمالي</span>
        <span>10 ج</span>
      </div>

      <div class="actions">
        <button class="save">حفظ الفاتورة</button>
        <button class="print">طباعة</button>
        <button class="clear">إلغاء</button>
      </div>
    </div>

  </aside>

</div>
<script src="core.js"></script>
</body>
</html>
