<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>POS System</title>

<link rel="stylesheet" href="css/style.css">
</head>

<body>

<!-- ============ LOGIN SCREEN ============ -->
<div id="loginScreen" class="login-container active">
  <div class="login-card">
    <h1>تسجيل الدخول</h1>

    <input id="username" placeholder="اسم المستخدم">
    <input id="password" type="password" placeholder="كلمة المرور">

    <button onclick="login()">دخول</button>
  </div>
</div>

<!-- ============ APP ============ -->
<div id="app" class="app">

<header class="app-header">
  <span>نظام كاشير احترافي</span>
  <small>POS PRO</small>
</header>

<div class="app-body">

  <!-- المنتجات -->
  <section class="products" id="products"></section>

  <!-- الفاتورة -->
  <aside class="invoice">
    <h3>الفاتورة</h3>

    <div id="invoiceItems" class="invoice-items"></div>

    <div class="invoice-actions">
      <button class="save" onclick="saveInvoice()">حفظ</button>
      <button class="print" onclick="printInvoice()">طباعة</button>
      <button class="pay">دفع</button>
    </div>
  </aside>

</div>
</div>

<script src="js/data.js"></script>
<script src="js/ui.js"></script>
<script src="js/cashier.js"></script>
<script src="js/auth.js"></script>

</body>
</html>
