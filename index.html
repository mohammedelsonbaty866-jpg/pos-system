<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>نظام كاشير</title>

<link rel="manifest" href="manifest.json">

<style>
body{
  margin:0;
  font-family:Tahoma;
  background:#f1f5f9;
}

header{
  background:#020617;
  color:#fff;
  text-align:center;
  padding:12px;
  font-size:18px;
}

main{
  display:grid;
  grid-template-columns:2fr 1fr;
  gap:10px;
  padding:10px;
}

@media(max-width:768px){
  main{grid-template-columns:1fr;}
}

.products-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(140px,1fr));
  gap:10px;
}

.product-box{
  background:#fff;
  border-radius:14px;
  padding:14px;
  text-align:center;
  box-shadow:0 3px 6px rgba(0,0,0,.1);
  cursor:pointer;
}

.product-box strong{
  display:block;
  font-size:16px;
}

.product-box span{
  color:#16a34a;
  font-weight:bold;
}

.invoice{
  background:#fff;
  border-radius:14px;
  padding:10px;
}

.invoice-row{
  display:flex;
  justify-content:space-between;
  border-bottom:1px dashed #ddd;
  padding:6px 0;
  font-size:14px;
}

.total{
  font-size:18px;
  text-align:center;
  margin:10px 0;
}

.actions button{
  width:100%;
  margin:5px 0;
  padding:10px;
  border:none;
  border-radius:10px;
  font-size:16px;
  cursor:pointer;
}

.pay{background:#16a34a;color:#fff}
.clear{background:#ef4444;color:#fff}
.print{background:#2563eb;color:#fff}

@media print{
  body *{visibility:hidden}
  .invoice,.invoice *{
    visibility:visible;
  }
  .invoice{
    position:absolute;
    top:0;left:0;
    width:100%;
  }
}
</style>
</head>

<body>

<header>نظام كاشير</header>

<main>

  <div id="productsList" class="products-grid"></div>

  <div class="invoice" id="invoiceBox">
    <h3 style="text-align:center">فاتورة</h3>
    <div id="invoiceItems"></div>
    <div class="total">الإجمالي: <span id="total">0</span> جنيه</div>

    <div class="actions">
      <button class="pay" onclick="pay()">دفع</button>
      <button class="clear" onclick="clearInvoice()">مسح</button>
      <button class="print" onclick="window.print()">طباعة</button>
    </div>
  </div>

</main>

<script src="core.js"></script>
<script>
if("serviceWorker" in navigator){
  navigator.serviceWorker.register("sw.js");
}
</script>

</body>
</html>
