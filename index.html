<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>POS | شاشة الكاشير</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

<script src="assets/js/auth-guard.js"></script>

<header class="top-bar">
  <h1>نظام نقاط بيع</h1>
  <nav>
    <a class="active">الكاشير</a>
    <button onclick="logout()">خروج</button>
  </nav>
</header>

<main class="pos-layout">

<section class="products-panel">
  <h2>المنتجات</h2>
  <input placeholder="بحث..." onkeyup="searchProduct(this.value)">
  <div id="productsGrid"></div>
</section>

<section class="invoice-panel">
  <h2>الفاتورة</h2>
  <div id="invoiceItems"></div>

  <div class="total-box">
    الإجمالي: <strong id="total">0</strong> ج
  </div>

  <button onclick="clearInvoice()">تفريغ</button>
</section>

</main>

<script src="assets/js/data.js"></script>
<script src="assets/js/products.js"></script>
<script src="assets/js/cashier.js"></script>
</body>
</html>
