}
#total{

}

/* BUTTONS */
.actions{

}
.btn{

}
.save{background:var(--accent);color:#000}
.print{background:#334155;color:#fff}

/* LIST */
.list div{

 padding:10px;
 border-radius:10px;
 margin-bottom:6px;
}

/* PRINT */
@media print{
 body *{display:none}
 #print{display:block}
}
</style>
