<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>POS System</title>

<link rel="stylesheet" href="css/style.css">
</head>

<body>

<!-- ===== LOGIN ===== -->
<div id="loginScreen" class="screen active">
  <h2>تسجيل الدخول</h2>
  <input id="username" placeholder="اسم المستخدم">
  <input id="password" type="password" placeholder="كلمة المرور">
  <button onclick="login()">دخول</button>
</div>

<!-- ===== APP ===== -->
<div id="app" class="screen">

<header>
  <b>نظام كاشير احترافي</b>
</header>

<main>
  <section id="products"></section>

  <section id="invoice">
    <div id="invoiceItems"></div>

    <div id="invoiceActions">
      <button class="save" onclick="saveInvoice()">حفظ</button>
      <button class="print" onclick="printInvoice()">طباعة</button>
      <button class="pay">دفع</button>
    </div>
  </section>
</main>

</div>

<script src="js/data.js"></script>
<script src="js/ui.js"></script>
<script src="js/cashier.js"></script>
<script src="js/auth.js"></script>

</body>
</html>
