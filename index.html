/* ===== SCREENS ===== */
.screen{display:none;padding:10px}
.screen.active{display:block}

/* ===== CASHIER TOP ===== */
#topBar{
 background:#fff;
 padding:10px;
 display:grid;

 gap:8px;

 margin-bottom:10px;
}
#topBar input,#topBar select{

 border:1px solid #cbd5f5;
}

/* ===== PRODUCTS GRID ===== */
#productsGrid{
 display:grid;
 grid-template-columns:repeat(auto-fill,minmax(120px,1fr));
 gap:10px;
}
.product{

#invoiceItems{

}
.item{

 padding:8px;
 text-align:center;
 font-size:14px;
}
#total{

}

/* ===== ACTIONS ===== */
#actions{
 display:grid;

 gap:10px;

}
.btn{
 padding:14px;
 border:none;
 border-radius:14px;
 font-size:15px;
 cursor:pointer;
}
.save{background:var(--accent);color:#fff}
.print{background:#334155;color:#fff}

/* ===== FORMS ===== */
input,select{
 width:100%;

 padding:10px;
 border-radius:10px;
 border:1px solid #cbd5f5;
