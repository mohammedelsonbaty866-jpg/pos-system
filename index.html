<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>POS Pro | الكاشير</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

<script src="assets/js/auth-guard.js"></script>

<!-- ===== TOP BAR ===== -->
<header class="top-bar">
  <div class="logo">POS PRO</div>

  <nav class="nav-links">
    <a class="active" href="index.html">الكاشير</a>
    <a href="products.html">الأصناف</a>
    <a href="reports.html">التقارير</a>
    <a href="settings.html" class="settings-btn">⚙ الإعدادات</a>
  </nav>
</header>

<!-- ===== MAIN ===== -->
<main class="pos-container">

  <!-- المنتجات -->
  <section class="products-section">
    <h2>المنتجات</h2>

    <input 
      type="text" 
      placeholder="بحث بالاسم أو الباركود"
      class="search-input"
      onkeyup="searchProduct(this.value)"
    >

    <div id="productsGrid" class="products-grid"></div>
  </section>

  <!-- الفاتورة -->
  <section class="invoice-section">
    <h2>الفاتورة</h2>

    <div id="invoiceItems" class="invoice-items"></div>

    <div class="invoice-total">
      <span>الإجمالي</span>
      <strong id="total">0 ج</strong>
    </div>

    <div class="invoice-actions">
      <button onclick="saveInvoice()" class="btn primary">حفظ</button>
      <button onclick="clearInvoice()" class="btn danger">تفريغ</button>
    </div>
  </section>

</main>

<footer class="footer">
  POS PRO ©
</footer>

<script src="assets/js/data.js"></script>
<script src="assets/js/products.js"></script>
<script src="assets/js/cashier.js"></script>

</body>
</html>
