<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نظام كاشير POS</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0f172a">

  <!-- Icons -->
  <link rel="icon" href="icon-192.png">

  <!-- Style -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- Header -->
<header class="header">
  <h2>نظام الكاشير</h2>
</header>

<!-- Main -->
<div class="container">

  <!-- المنتجات -->
  <section class="products-section">
    <h3>الأصناف</h3>
    <div id="productsBox" class="products-grid">
      <!-- الأصناف تظهر هنا -->
    </div>
  </section>

  <!-- الفاتورة -->
  <section class="invoice-section">
    <h3>الفاتورة</h3>

    <table class="invoice-table">
      <thead>
        <tr>
          <th>الصنف</th>
          <th>كمية</th>
          <th>سعر</th>
          <th>إجمالي</th>
          <th>✖</th>
        </tr>
      </thead>
      <tbody id="invoiceBody">
        <!-- عناصر الفاتورة -->
      </tbody>
    </table>

    <div class="total">
      الإجمالي:
      <span id="totalBox">0 ج</span>
    </div>

    <button class="btn-save" onclick="saveInvoice()">
      حفظ + طباعة
    </button>
  </section>

</div>

<!-- Footer -->
<footer class="footer">
  <span>POS System ©</span>
</footer>

<!-- Core -->
<script src="core.js"></script>

<!-- Service Worker -->
<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("sw.js");
}
</script>

</body>
</html>
