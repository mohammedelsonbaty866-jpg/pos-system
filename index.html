<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>نظام الكاشير | POS System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="print.css" media="print" />

</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <h1>نظام الكاشير</h1>
  </header>

  <!-- MAIN -->
  <main class="container">

    <!-- PRODUCTS -->
    <section class="products">
      <h2>الأصناف</h2>
      <div id="productsGrid" class="products-grid">
        <!-- الأصناف تتحمل من JS -->
      </div>
    </section>

    <!-- INVOICE -->
    <section class="invoice">
      <h2>الفاتورة</h2>

      <table class="invoice-table">
        <thead>
          <tr>
            <th>الصنف</th>
            <th>الكمية</th>
            <th>السعر</th>
            <th>الإجمالي</th>
            <th>✖</th>
          </tr>
        </thead>
        <tbody id="invoiceBody">
          <!-- عناصر الفاتورة -->
        </tbody>
      </table>

      <div class="total">
        الإجمالي: <span id="totalAmount">0</span> ج
      </div>

      <div class="actions">
        <button class="btn primary" onclick="saveAndPrint()">
          حفظ + طباعة
        </button>
        <button class="btn danger" onclick="clearInvoice()">
          مسح الفاتورة
        </button>
      </div>
    </section>

  </main>

  <!-- FOOTER -->
  <footer class="footer">
    POS System ©
  </footer>

  <!-- JS -->
  <script src="core.js"></script>

</body>
</html>
