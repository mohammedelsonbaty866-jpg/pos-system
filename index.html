<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>POS System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0d1b2a">

  <style>
    body {
      margin: 0;
      font-family: Tahoma, Arial;
      background: #f1f5f9;
    }

    header {
      background: #0d1b2a;
      color: #fff;
      padding: 12px;
      text-align: center;
      font-size: 18px;
    }

    .top-bar {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr;
      gap: 8px;
      padding: 10px;
      background: #fff;
    }

    input, select, button {
      padding: 10px;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
    }

    button {
      cursor: pointer;
      background: #2563eb;
      color: #fff;
      border: none;
    }

    button.secondary {
      background: #16a34a;
    }

    .content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      height: calc(100vh - 120px);
    }

    @media (max-width: 768px) {
      .content {
        grid-template-columns: 1fr;
      }
    }

    /* المنتجات */
    .products {
      padding: 10px;
      overflow-y: auto;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
      gap: 10px;
    }

    .product {
      background: #fff;
      border-radius: 10px;
      padding: 12px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .product h4 {
      margin: 0 0 5px;
      font-size: 15px;
    }

    .product span {
      color: #16a34a;
      font-weight: bold;
    }

    /* الفاتورة */
    .cart {
      padding: 10px;
      background: #e2e8f0;
      display: flex;
      flex-direction: column;
    }

    #invoice {
      flex: 1;
      overflow-y: auto;
    }

    .invoice-item {
      background: #fff;
      border-radius: 8px;
      padding: 8px;
      margin-bottom: 6px;
      display: grid;
      grid-template-columns: 2fr 1fr 1fr auto;
      gap: 5px;
      align-items: center;
    }

    .invoice-item button {
      background: #dc2626;
      padding: 6px;
    }

    #total {
      background: #fff;
      padding: 12px;
      font-size: 18px;
      text-align: center;
      border-radius: 10px;
      margin-top: 8px;
    }

    .bottom-bar {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 8px;
    }
  </style>
</head>

<body>

<header id="shopTitle">نقطة بيع</header>

<!-- شريط الإدخال -->
<div class="top-bar">
  <input id="search" placeholder="اسم الصنف أو الباركود">
  <input id="qty" type="number" value="1">
  <button onclick="addToCart(search.value, qty.value)">إضافة</button>
</div>

<div class="content">

  <!-- المنتجات -->
  <div class="products" id="productList"></div>

  <!-- الفاتورة -->
  <div class="cart">
    <div id="invoice"></div>

    <div id="total">الإجمالي: 0</div>

    <div class="bottom-bar">
      <button class="secondary"
        onclick="saveInvoice('cash', null, true)">
        حفظ + طباعة (نقدي)
      </button>

      <button
        onclick="saveInvoice('credit',
        prompt('ادخل ID العميل'), true)">
        حفظ + طباعة (آجل)
      </button>
    </div>
  </div>

</div>

<script src="core.js"></script>

<script>
  // تحميل اسم المحل
  if (DB.settings.shopName) {
    document.getElementById("shopTitle").innerText = DB.settings.shopName;
  }

  // عرض المنتجات
  function renderProducts() {
    let box = document.getElementById("productList");
    box.innerHTML = "";

    DB.products.forEach(p => {
      if (p.stock <= 0) return;

      box.innerHTML += `
        <div class="product"
          onclick="addToCart('${p.name}', 1)">
          <h4>${p.name}</h4>
          <span>${p.price}</span>
        </div>
      `;
    });
  }

  renderProducts();
</script>

</body>
</html>
