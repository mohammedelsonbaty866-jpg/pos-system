<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>POS Pro | الأصناف</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- حماية الصفحة -->
<script src="assets/js/auth-guard.js"></script>

<link rel="stylesheet" href="assets/css/style.css">

<style>
body{
  margin:0;
  font-family:Arial;
  background:#f1f5f9;
}

/* HEADER */
header{
  background:#0f172a;
  color:#fff;
  padding:12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header a{
  color:#fff;
  text-decoration:none;
  background:#22c55e;
  padding:6px 10px;
  border-radius:8px;
}

/* CONTENT */
.container{
  padding:12px;
}
form{
  background:#fff;
  padding:12px;
  border-radius:12px;
  margin-bottom:12px;
}
input{
  width:100%;
  padding:10px;
  margin-bottom:8px;
  border-radius:8px;
  border:1px solid #cbd5f5;
}

button{
  padding:10px;
  width:100%;
  border:none;
  border-radius:10px;
  background:#0ea5e9;
  color:#fff;
  font-size:16px;
  cursor:pointer;
}

/* TABLE */
table{
  width:100%;
  border-collapse:collapse;
  background:#fff;
  border-radius:12px;
  overflow:hidden;
}
th,td{
  padding:10px;
  border-bottom:1px solid #e5e7eb;
  text-align:center;
}
th{background:#e5e7eb}
.delete{
  background:#ef4444;
  color:#fff;
  border:none;
  padding:6px 10px;
  border-radius:6px;
  cursor:pointer;
}
</style>
</head>

<body>

<header>
  <span>إدارة الأصناف</span>
  <a href="index.html">رجوع للكاشير</a>
</header>

<div class="container">

  <!-- إضافة صنف -->
  <form onsubmit="addProduct(event)">
    <h3>إضافة صنف جديد</h3>
    <input id="name" placeholder="اسم الصنف" required>
    <input id="price" type="number" placeholder="سعر البيع" required>
    <button>حفظ الصنف</button>
  </form>

  <!-- جدول الأصناف -->
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>الصنف</th>
        <th>السعر</th>
        <th>حذف</th>
      </tr>
    </thead>
    <tbody id="productsTable"></tbody>
  </table>

</div>

<script>
let products = JSON.parse(localStorage.getItem("products")) || [];

/* عرض الأصناف */
function render(){
  const table = document.getElementById("productsTable");
  table.innerHTML = "";
  products.forEach((p,i)=>{
    table.innerHTML += `
      <tr>
        <td>${i+1}</td>
        <td>${p.name}</td>
        <td>${p.price} ج</td>
        <td>
          <button class="delete" onclick="removeProduct(${i})">حذف</button>
        </td>
      </tr>
    `;
  });
}

/* إضافة */
function addProduct(e){
  e.preventDefault();
  products.push({
    id:Date.now(),
    name: name.value,
    price: Number(price.value)
  });
  localStorage.setItem("products", JSON.stringify(products));
  e.target.reset();
  render();
}

/* حذف */
function removeProduct(i){
  if(!confirm("حذف الصنف؟")) return;
  products.splice(i,1);
  localStorage.setItem("products", JSON.stringify(products));
  render();
}

render();
</script>

</body>
</html>
